<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Monster Hunter Web</title>
    <link rel="stylesheet" href="statsStyle.css">
</head>

<body>
    <div class="onglets_html">
        <div class="onglets">
            <!-- A modifier : remplacer les écriture par des images 
            stats : bras musclé
            skills : épée avec trainée
            equipement : armure
            inventory : sac à dos
            -->
            <div class="onglet_y onglet"><a class="lienStats" href="stats.html">stats</a></div>
            <div class="onglet_n onglet"><a class="lienSkills" href="skills.html">skills</a></div>
